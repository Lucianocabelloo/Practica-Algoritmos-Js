<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinar la generacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Formulario de Información Personal</h1>
        
        <form>
            <div class="mb-3">
              <label for="inputNombre" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="inputNombre" name="nombre" placeholder="Ingrese su nombre" required>
            </div>
        
            <div class="mb-3">
              <label for="inputApellido" class="form-label">Apellido:</label>
              <input type="text" class="form-control" id="inputApellido" name="apellido" placeholder="Ingrese su Apellido" required>
            </div>
        
            <div class="mb-3">
              <label for="inputEdad" class="form-label">Edad:</label>
              <input type="number" class="form-control" id="inputEdad" name="edad" placeholder="Ingrese su edad" required>
            </div>
        
            <div class="mb-3">
              <label for="inputDNI" class="form-label">DNI:</label>
              <input type="text" class="form-control" id="inputDNI" name="dni" placeholder="Ingrese su DNI" required pattern="[0-9]{8}">
              <div class="invalid-feedback">El DNI debe contener 8 dígitos numéricos.</div>
            </div>
        
            <div class="mb-3">
              <label for="inputSexo" class="form-label">Sexo:</label>
              <select class="form-select" id="inputSexo" name="sexo" required>
                <option value="H">Hombre</option>
                <option value="M">Mujer</option>
              </select>
            </div>
        
            <div class="mb-3">
              <label for="inputPeso" class="form-label">Peso (kg):</label>
              <input type="number" class="form-control" id="inputPeso" name="peso" placeholder="Ingrese su peso" required>
            </div>
        
            <div class="mb-3">
              <label for="inputAltura" class="form-label">Altura (cm):</label>
              <input type="number" class="form-control" id="inputAltura" name="altura" placeholder="Ingrese su altura" required>
            </div>
        
            <div class="mb-3">
              <label for="inputAñoNacimiento" class="form-label">Año de Nacimiento:</label>
              <input type="number" class="form-control" id="inputAñoNacimiento" name="anioNacimiento" placeholder="Ingrese su año de nacimiento" required>
            </div>
        
            <button type="submit" id="btnEnviar" class="btn btn-primary">Enviar</button>
          </form>
      </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="./js/index.js"></script>
</body>
</html>
